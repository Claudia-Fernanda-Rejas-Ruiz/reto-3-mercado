<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Ciclos</title>
</head>
<body>
	<script>
		/*while ("mientras" todo sea verdad, todo se seguirá ejecutando), do while (hacer mientras), for*/
		//mientras se use más condición, se usa {}
		/*var num= 0;
		while(num<=100){
			console.log(num);
			num= num+2; //fin del ciclo, mas vuelve a while para verificarse y así sucesivamente
		} */

		var pago=0;
		totaldepago=0;
		do{
			pago = Number(prompt("¿De cuánto es tu pago?: ")); //con el signo not(!) todo valor se vuelve falso, excepto 0
			totaldepago= totaldepago + pago;
		} while(pago);
		alert("tu pago fue:" + totaldepago);
		//    inicio,  restricción,  final 
		for(var num =0; num<=100; num = num+2){
			console.log(num);
		}
	</script>
</body>
</html>
