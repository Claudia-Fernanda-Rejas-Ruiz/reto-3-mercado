<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Funciones 2</title>
</head>
<body>
	<script type="text/javascript">
		function saludo(lala, lele){
			document.write("Hola "+ lele + lala +"<br>");
		};
		saludo( "Pepe" , " Pecas ");
		saludo( "Pica" , " Papas ");
		saludo( "Conun" , " Pico "); 

		function one(){
			document.write("soy uno ");
		};
		function dos(){
			document.write("soy dos ");
		};
		function tres(){
			one();
			dos();
		};

		tres();

	</script>

</body>
</html>
