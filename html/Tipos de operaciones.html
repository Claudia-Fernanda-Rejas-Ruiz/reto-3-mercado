<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tipos de operadoraciones</title>
</head>
<body>
	<button>dale kli</button>
	<script>
		alert("Holaaa");
		alert("Adió")
		var numero1 = 10, numero2 = 2, cadena = "101010"
		console.log("OPERADORES ARITMÉTICOS");
		console.log(numero1 + numero2);
		console.log(numero2 - numero1);
		console.log(numero1 * numero2);
		console.log(numero1 + cadena); //concatena
		console.log(cadena + cadena);  //concatena

		console.log("OPERADORES UNARIOS");
		console.log(typeof numero1);
		console.log(typeof cadena);
		console.log(typeof true);
		console.log(typeof 8);
		console.log(typeof 2.33) //number no flotante
		//Comparación
		console.log(numero1===numero2);
		console.log(numero1!==numero2);
		console.log(numero1<=numero2);
		console.log(numero1>=numero2);
		console.log(numero1<numero2);
		console.log(numero1>numero2);
		console.log(10<=10);

		console.log("OPERADORES LÓGICOS");
		console.log("OPERADOR &&");
		console.log(false && true);
		console.log(false && false);
		console.log(true && true);

		console.log("OPERADOR ||");
		console.log(false || true);
		console.log(true || true);
		console.log(false || false);

		console.log("OPERADOR !");
		console.log(!(numero1<numero2));
		console.log(!(true&&true));
		console.log(!(false||true));

		console.log("OPERADOR TERNARIO");
		console.log(true ? 2 : 1);
		console.log(false ? 2 : 1);
		console.log(true ? numero1 : numero2);
		console.log(false ? numero1:numero2);
		console.log(true ? (numero1<numero2):(numero1>numero2));
		console.log(false ? (!(2<3)):(!(9>10)));

	</script>
</body>
</html>
