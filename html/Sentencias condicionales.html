	<title>Sentencias condicionales</title>
</head>
<body>
	<script>
		//estructuras: if (si...), else if (sino si...), else (sino...)
		var semáforo=(prompt("Ingrese color: "));
		if (semáforo==="verde")
			alert("el semáforo está en siga");
		else if(semáforo==="rojo")
			alert("el semáforo está en alto");
		
		else if (semáforo==="amarillo")
			alert("el semáforo está amarillo")
		else
			alert("el semáforo está en " + semáforo);
