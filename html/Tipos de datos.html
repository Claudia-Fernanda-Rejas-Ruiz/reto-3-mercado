<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de datos y variables</title>
</head>
<body>
	<script>
		
		// Soy un comentario de una línea.

		/* Soy un comentario que abarca más de una línea o renglón ja.
		
		/* VALORES: los valores son convertidos a bits, cada valor tiene un rol. Puede ser un número, cadena, boleano, objetto, función e indefinido. */ 

		/* VARIABLES: almacenan valores que pueden ser utilizados luego. */

		var almacena = 9 + 10;

		console.log(almacena);

		// TIPOS DE DATOS
		// Números (numbers): enteros, flotantes
		var entero =7;
		console.log("Valor del tipo entero: " +entero); /*concatenar. El resultado de utilizar el operador + entre una cadena y un númerp */
		var flotante = 6.66
		console.log("Valor del tipo flotante: " + flotante)

		//Cadena de texto(string): van entre " " o ' '
		var caracteres = "1w*¡¿tatat";
		console.log("Valor del tipo string: " + caracteres)
		var num_string1 = '10';
		var num_string2 = '20';
		console.log("concatenar: " + num_string1 + num_string2);
		/* Boleanos(bool): Solo puede ser un dato verdadero o falso (1 o 0) */
		var boolFalse = false;
		var boolTrue = true;
		console.log("Valor del tipo Booleano: " + boolFalse);
		console.log("Valor del tipo Booleano: " + boolTrue);
	</script>
</body>
</html>
