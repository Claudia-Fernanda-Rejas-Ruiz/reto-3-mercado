<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/">
            <h1>Formulario</h1>
            <label for="nombre">Nombre</label>
            </br>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" name="nombre" required/>
            </br>
            <label for="apellido">Apellido</label>
            </br>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido" name="apellido" required/>
            </br>
            <label for="email">Correo</label>
            </br>
            <input type="email" id="email" placeholder="Ingresa tu email" name="correo" required />
            </br>
            <label for="celular">Celular</label>
            </br>
            <input type="number" id="celular" placeholder="Ingresa tu número" name="celular" min="900000000" max="999999999" required/>
            </br>    
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            </br>
            <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento" name="fecha-de-nacimiento"/>
            <hr/>
            <p>Elija su género:</p>
            <input type="radio" name="sexo" id="femenino" value="femenino"/>
            <label for="femenino">Femenino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino"/>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="otros" value="otros"/>
            <label for="otros">Prefiero no especificar</label>
            <hr/>
            <label for="grado">Grado de instrucción</label>
            <select name="grado" id="grado">
                <option value="seleccion">--- Seleccionar grado ---</option>
                <option value="inicial">Inicial</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="tecnico">Técnico</option>
                <option value="universitario">Universitario</option>
                <option value="otro">Otro</option>
            </select>
            <hr/>
            <label for="color">Color preferido:</label></br>
            <input type="color" name="color" id="color"/>
            <hr/>
            <p>Programación:</p>
            <input type="checkbox" name="lenguaje" id="python" value="python"> <label for="python">Python</label></br>
            <input type="checkbox" name="lenguaje" id="javascript" value="javascript"> <label for="javascript">Javascript</label></br>
            <input type="checkbox" name="lenguaje" id="java" value="java"> <label for="java">Java</label></br>
            <input type="checkbox" name="lenguaje" id="php" value="php"> <label for="php">PHP</label></br>
            <input type="checkbox" name="lenguaje" id="html" value="html"> <label for="html">HTML</label>
            <hr/>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Escoge un usuario" minlength="8"/>
            </br>
            <label for="clave">Contraseña:</label>
            <input type="password" name="clave" id="clave" placeholder="Escriba su contraseña" maxlength="36"/>
            <hr/>
            <label for="foto">Suba una foto de perfil:</label>
            <input type="file" name="foto" id="foto">
            <hr/>
            <input type="submit" value="Registrar">
            <input type="reset" value="Limpiar">
    </form>   
</body>
</html>
